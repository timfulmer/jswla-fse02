<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roshambo MVP</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
</head>
<body>

<div id="content" className="container-fluid"></div>
<script type="text/babel">
  var ThrowDropdown = React.createClass({
    render: function() {
      return (
        <select className="form-control">
          <option value="Rock">Rock</option>
          <option value="Paper">Paper</option>
          <option value="Scissors">Scissors</option>
        </select>
      );
    }
  });
  var OpenThrow = React.createClass({
    render: function() {
      return (
        <div>
          <label className="col-sm-2 col-xs-5 control-label" htmlFor="{this.props.name}Throw">{this.props.name}</label>
          <div className="col-sm-2 col-xs-5">
            <ThrowDropdown id="{this.props.name}Throw"/>
          </div>
        </div>
      );
    }
  });
  var ThrowForm = React.createClass({
    render: function() {
      return (
        <div>
          <form className="form-horizontal">
            <div className="form-group">
              <label className="col-sm-2 col-xs-5 control-label" htmlFor="name">Name:</label>
              <div className="col-sm-2 col-xs-5">
                <input className="form-control" id="name" type="text"/>
              </div>
            </div>
            <div className="form-group">
              <label className="col-sm-2 col-xs-5 control-label" htmlFor="playerThrow">Throw:</label>
              <div className="col-sm-2 col-xs-5">
                <ThrowDropdown id="playerThrow"/>
              </div>
            </div>
            <div className="form-group">
              <OpenThrow name="Tim"/>
            </div>
          </form>
        </div>
      );
    }
  });
  var ClosedThrow = React.createClass({
    render: function() {
      return (
        <div className="row">
          <div className="col-sm-2 col-xs-5 text-center">
            <div>
              {this.props.playerName}
            </div>
            <small>{this.props.playerThrow}</small>
          </div>
          <div className="col-sm-2 col-xs-5 text-center">
            <div>
              <strong>{this.props.opponentName}</strong>
            </div>
            <small><strong>{this.props.opponentThrow}</strong></small>
          </div>
        </div>
      );
    }
  });
  var ThrowsPanel = React.createClass({
    render: function() {
      return (
        <div>
          <ThrowForm/>
          <ClosedThrow playerName="John" playerThrow="Rock" opponentName="Jane" opponentThrow="Paper"/>
        </div>
      );
    }
  });
  ReactDOM.render(
    <ThrowsPanel />,
    document.getElementById('content')
  );
</script>

</body>
</html>
