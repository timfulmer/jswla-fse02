<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roshambo MVP</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
</head>
<body>

<div id="content" className="container-fluid"></div>
<script type="text/babel">
  var ThrowDropdown = React.createClass({
    render: function() {
      return (
        <select className="form-control">
          <option value="Rock">Rock</option>
          <option value="Paper">Paper</option>
          <option value="Scissors">Scissors</option>
        </select>
      );
    }
  });
  var OpenThrow = React.createClass({
    render: function() {
      return (
        <div className="row">
          <label className="col-sm-2 col-xs-5 control-label" htmlFor="{this.props.name}Throw">{this.props.name}</label>
          <div className="col-sm-2 col-xs-5">
            <ThrowDropdown id="{this.props.name}Throw"/>
          </div>
        </div>
      );
    }
  });
  var OpenThrowList = React.createClass({
    getInitialState: function() {
      return {data:[]};
    },
    componentDidMount: function() {
      $.ajax({
        url: this.props.url,
        dataType: 'json',
        cache: false,
        success: function(data) {
          this.setState({data:data});
        }.bind(this),
        error: function(xhr, status, err) {
          console.error(this.props.url, status, err.toString());
        }.bind(this)
      });
    },
    render: function() {
      var openThrows = this.state.data.map(function(openThrow) {
        return (
          <OpenThrow name={openThrow.playerName} key={openThrow._id}/>
        );
      });
      return (
        <div>
          {openThrows}
        </div>
      );
    }
  });
  var ThrowForm = React.createClass({
    render: function() {
      return (
        <div>
          <form className="form-horizontal">
            <div className="form-group">
              <label className="col-sm-2 col-xs-5 control-label" htmlFor="name">Name:</label>
              <div className="col-sm-2 col-xs-5">
                <input className="form-control" id="name" type="text"/>
              </div>
            </div>
            <div className="form-group">
              <label className="col-sm-2 col-xs-5 control-label" htmlFor="playerThrow">Throw:</label>
              <div className="col-sm-2 col-xs-5">
                <ThrowDropdown id="playerThrow" />
              </div>
            </div>
            <div className="form-group">
              <OpenThrowList url="http://localhost:3000/api/v1/throw/open"/>
            </div>
          </form>
        </div>
      );
    }
  });
  var StrongText=React.createClass({
    render:function(){
      var strongText=(function(outcome,val){
        if(outcome){
          return (
            <strong>{val}</strong>
          );
        }else{
          return (
            val
          );
        }
      })(this.props.outcome,this.props.children);
      return (
        <span>{strongText}</span>
      )
    }
  });
  var ClosedThrow = React.createClass({
    render: function() {
      return (
        <div className="row">
          <div className="col-sm-2 col-xs-5 text-center">
            <div>
              <StrongText outcome={this.props.outcome==='player'}>{this.props.playerName}</StrongText>
            </div>
            <small><StrongText outcome={this.props.outcome==='player'}>{this.props.playerThrow}</StrongText></small>
          </div>
          <div className="col-sm-2 col-xs-5 text-center">
            <div>
              <StrongText outcome={this.props.outcome==='opponent'}>{this.props.opponentName}</StrongText>
            </div>
            <small><StrongText outcome={this.props.outcome==='opponent'}>{this.props.opponentThrow}</StrongText></small>
          </div>
        </div>
      );
    }
  });
  var ThrowsPanel = React.createClass({
    getInitialState: function() {
      return {data:[]};
    },
    componentDidMount: function() {
      $.ajax({
        url: 'http://localhost:3000/api/v1/throw/closed',
        dataType: 'json',
        cache: false,
        success: function(data) {
          this.setState({data:data});
        }.bind(this),
        error: function(xhr, status, err) {
          console.error(this.props.url, status, err.toString());
        }.bind(this)
      });
    },
    render: function() {
      var closedThrows = this.state.data.map(function(closedThrow) {
        return (
          <ClosedThrow key={closedThrow._id} playerName={closedThrow.playerName} playerThrow={closedThrow.playerThrow} opponentName={closedThrow.opponentName} opponentThrow={closedThrow.opponentThrow} outcome={closedThrow.outcome}/>
        );
      });
      return (
        <div>
          <ThrowForm/>
          {closedThrows}
        </div>
      );
    }
  });
  ReactDOM.render(
    <ThrowsPanel />,
    document.getElementById('content')
  );
</script>

</body>
</html>
